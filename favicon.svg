<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A148C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B1FA2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Eraser gradient -->
    <linearGradient id="eraserGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BCD4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0097A7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006064;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="url(#bgGrad)" rx="6" />
  
  <!-- Eraser -->
  <rect x="8" y="12" width="16" height="8" rx="2" fill="url(#eraserGrad)" />
  
  <!-- Eraser highlight -->
  <rect x="8" y="12" width="16" height="2" rx="2" fill="#E0F2F1" />
  
  <!-- Hashtag symbols -->
  <text x="6" y="26" font-family="Arial, sans-serif" font-size="6" fill="#424242" opacity="0.6">#</text>
  <text x="10" y="26" font-family="Arial, sans-serif" font-size="6" fill="#424242" opacity="0.6">#</text>
  <text x="14" y="26" font-family="Arial, sans-serif" font-size="6" fill="#424242" opacity="0.6">#</text>
  <text x="18" y="26" font-family="Arial, sans-serif" font-size="6" fill="#424242" opacity="0.6">#</text>
  <text x="22" y="26" font-family="Arial, sans-serif" font-size="6" fill="#424242" opacity="0.6">#</text>
  <text x="26" y="26" font-family="Arial, sans-serif" font-size="6" fill="#424242" opacity="0.6">#</text>
</svg>




